<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resumes</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Local CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<!-- Knockout templates -->
<script id="resumeTemplate" type="text/html">
    <div class="media">
        <div class="media-left">
            <img class="media-object resume-photo" data-bind="attr: {src: photoURL ? photoURL : 'img/no-avatar.jpg' }">
        </div>
        <div class="media-body">
            <div class="container">
                <div class="row">
                    <h2 class="media-heading" data-bind="text: jobTitle"></h2>
                </div>
                <div class="row">
                    <h3 data-bind="text: fullName"></h3>
                </div>
                <div class="row">
                    <h4 data-bind="text: salary"></h4>
                </div>
            </div>
        </div>
    </div>
</script>

<div class="container">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Введите описание..." data-bind="textInput: searchText, event: {keypress: onKeyPress}, disable: searching">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" data-bind="click: searchResumes, disable: searching">Найти!</button>
        </span>
    </div>
</div>
<div class="container" id="resume-list" data-bind="template: { name: 'resumeTemplate', foreach: resumes }">
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/knockout-3.4.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
